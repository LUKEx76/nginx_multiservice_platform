version: '3'

volumes: 
  data:
  config:
  db:

networks:
  nextcloud_networks:


services:

  # Reverse-Proxy
  nginx: 
    image: nginx:latest
    container_name: nginx-proxy
    networks: 
      - nextcloud_networks
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d
      - ./nginx-proxy/vhost.d:/etc/nginx/vhost.d
      - ./nginx-proxy/html:/usr/share/nginx/html
      #- ./nginx-proxy/certs:/etc/nginx/certs
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

  #Nextcloud DB
  mariadb:
    image: jsurf/rpi-mariadb:latest
    container_name: nextcloud-mariadb
    networks: 
      - nextcloud_networks
    depends_on:
      - nginx
    volumes:
      - ./db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_ROOT_PASSWORD=dummy
      - MYSQL_PASSWORD=dummy
      - MYSQL_DATABASE=dummy
      - MYSQL_USER=dummy
    ports:
      - 1235:80
    restart: unless-stopped

  # Nextcloud
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    networks: 
      - nextcloud_networks
    depends_on:
      - nginx
      - mariadb
      #- letsencrypt
    volumes: 
      - /nextcloud:/var/www/html
      - ./config:/var/www/html/config
      - ./nextcloud/apps:/var/www/html/custom_apps  #redundant?
      - ./data:/var/www/html/data
      - ./nextcloud/themes:/var/www/html/themes  #redundant?
      - /etc/localtime:/etc/localtime:ro
    environment: 
      - VIRTUAL_HOST=nextcloud.YOUR-DOMAIN
      #- LETSENCRYPT_HOST=nextcloud.YOUR-DOMAIN
      #- LETSENCRYPT_EMAIL=YOUR-EMAIL
    build:
      context: ./nextcloud
    ports:
      - 1234:80
    restart: unless-stopped



